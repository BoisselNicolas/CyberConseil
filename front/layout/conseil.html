<script>

        final_hint.forEach(element => {
        var title = element.split(';')
        document.getElementById('TR').innerHTML = document.getElementById('TR').innerHTML + 
        `<p class="theme">${title[0]}</p> <p>- ${title[1].replaceAll('-', '</br> -')}</p>`
        
        console.log(element)
        })
    
    }else{
        document.getElementById('TR').innerHTML = document.getElementById('TR').innerHTML + 
        `<p class="theme">GOD MODE</p> <p>- T'es trop fort ! C'est toi qui devrait nous donner des conseils ! </p>`
    }
    
</script>
